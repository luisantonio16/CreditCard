<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/styles.css">
    <link rel="shortcut icon" href="/Assets/cardweb.ico" type="image/x-icon">
    <title>Credit Card</title>
</head>
<body>
    
    <div class="mainCard">
        <div class="card-container">
           <div class="card-after">
            <div class="card--after-img">
                <img src="/Assets/visa.png" class="after-img" alt="">
            </div>
            <div class="card-body">
                <div class="card-body-img">
                    <img src="/Assets/chipcard.png" class="body-img" alt="">
                    <div class="body-titles">
                        <h5>Numero Tarjeta</h5>
                        <h2 class="card-numero-tarjeta">1001 200 300 400</h2>
                    </div>
                    <div class="body-subtitles">
                        <div>
                            <h5>Nombre Tarjeta</h5>
                            <h3 class="card-nombre-tarjeta">Luis Melenciano</h3>
                        </div>
                        <div>
                            <h5>Expiracion</h5>
                            <h3 class="card-fecha">09/00</h3>

                        </div>
                    </div>
                </div>

            </div>
           </div>
           <div class="card-before">
            <div class="card-before-line">
            </div>
            <div class="before-firma">
                <div>
                    <h3>Firma</h3>
                    <div class="firma">
                        <p class="p-firma">luis antonio</p>
                    </div>
                </div>
              <div>
                <h3>CCV</h3>
                <div class="ccv">
                    <p class="p-ccv">1234</p>
                </div>
              </div>

            </div>
            <div class="before-body">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Illum quos dignissimos iure exercitationem eum cumque odit voluptatum ducimus! Fugit, facilis?</p>
            </div>

           </div>
        </div>


    <section class="card-formulario">
        <div class="card-formulario-container">
           <div class="formulario-title">
              <h2>Datos Personales</h2>
           </div>

           <form action="" class="fomr-datos" id="form-datos">
              <div class="bloques">
                 <label for="numero">Numero Tarjeta</label>
                 <input type="text" id="inputnumero" maxlength="19" autocomplete="off" placeholder="1001 2002 3003 4004">
              </div>
              <div class="bloques">
                <label for="nombre">Nombre</label>
                <input type="text" id="inputnombre" maxlength="19" autocomplete="off" placeholder="Luis Melenciano">
             </div>
             <div class="bloque-expira-ccv">
                <label for="lbl-expira" class="lbl-expira" >Expira</label>
                <div class="expira">
                    <div>
                        <select name="selectDia" id="select-dia" class="select">
                            <option disabled selected>Dia</option>
                        </select>
                    </div>
                    <div>
                        <select name="selectmes" id="select-mes" class="select">
                            <option disabled selected>Mes</option>
                        </select>
                    </div>
                </div>
                <label for="ccv" class="lbl-expira">CCV</label>
                <div>
                    <input type="text" id="inputCcv" class="inpuntccv" maxlength="6" autocomplete="off" placeholder="1234">
                </div>
             </div>

             <div class="button">
                <button>enviar</button>
             </div>


           </form>

        </div>
    </section>
    </div>

    <script src="/javaScript/main.js"></script>
</body>
</html>
